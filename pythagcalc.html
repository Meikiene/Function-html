    <script>
  //Pythag calc

  //We need A, B, and C.

  //We need to square A, B, and C.

  //Activate when the user presses a button

function pythag() {
	var a = prompt("Need 'a' value");
  var asq = a ** 2; //store a value
  var b = prompt("Need 'b' value");
  var bsq = b ** 2;
  var c = Math.sqrt(asq + bsq);
  //var c = asq + bsq;
  //var csq = Math.sqrt(c);
  window.alert("Your answer is "+ c.toFixed(3));
}
    </script>
    <button onclick="pythag()">Click Me</button>
